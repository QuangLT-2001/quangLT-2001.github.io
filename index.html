<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="123.png" type="Image/png" size="20x20">
</head>

<body>
    <div class="wrapper">
        <h2 data-text="Create&nbsp;Account">
            Create&nbsp;Account
        </h2>
        <div class="form">
           
            <form action="table.html" id="form-login" method="GET" autocomplete="off">
                <div class="form-item">
                    <input type="text" name="name" id="name" required>
                    <label for="name">
                        Username:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorName">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessName">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <span id="errorNameText"></span>
                </div>
                <div class="form-item">
                    <input onkeyup="strigger()" type="password" name="pass" id="pass" required>
                    <label for="pass">
                        Password:
                    </label> 
                    <span class="undefined"></span>
                    <span id="errorPass">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessPass">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <div class="indicator">
                        <span id="weak"></span>
                        <span id="medium"></span>
                        <span id="strong"></span>
                    </div>
                   <span id="errorPassText"></span>
                </div>
                <div class="form-item">
                    <input type="password" name="resetPass" id="resetPass" required>
                    <label for="resetPass">
                        Enter the password:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorReset">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessReset">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <span id="errorResetText"></span> 
                </div>
                <div class="form-item">
                    <input type="text" name="phone" id="phone" required>
                    <label for="phone">
                        Phone Number:
                    </label>
                    <span class="undefined"></span>
                    <span id="errorPhone">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <span id="sucessPhone">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <span id="errorPhoneText"></span>
                </div>
                <div class="form-item">
                    <input type="button" value="CREATE" class="btn-submit" id="submit" onclick="saveAccount()">
                    <!-- LOGIN -->
                    </input>

                </div>


            </form>
            <span class="border"></span>
            <span class="border"></span>
            <span class="border"></span>
            <span class="border"></span>
        </div>
    </div>
 
	<!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v10.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution="setup_tool"
        page_id="111728347311056">
      </div>    

    <script src="form.js"></script>
</body>

</html>
